<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="text-align: center">
    <label id="countdisplay" for="number">0</label>
    <button id="dbtn">Decrease</button>
    <button id="rbtn">Reset</button>
    <button id="ibtn">Increase</button>
  </body>
  <script>
    let count = 0;

    const decrease = document.getElementById("dbtn");
    const increase = document.getElementById("ibtn");
    const reset = document.getElementById("rbtn");
    const display = document.getElementById("countdisplay");

    decrease.addEventListener("click", () => {
      count--;
      display.textContent = count;
    });

    increase.addEventListener("click", () => {
      count++;
      display.textContent = count;
    });

    reset.addEventListener("click", () => {
      count = 0;
      display.textContent = count;
    });
  </script>
</html>
