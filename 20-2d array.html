  <body>
    <script>
      const matrix = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      matrix[1][1] = "x";

      for (row of matrix) {
        const group = row.join(" "); // " " this adds a space between each number
        console.log(group);
      }
    </script>
