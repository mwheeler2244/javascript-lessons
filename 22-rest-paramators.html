  <body>
    <script>
      //  spread = expands an array into sperate elements
      // rest = bundles seperate elements into an array

      function fridge(...foods) {
        return foods; // method 1
        console.log(foods); // method 2
      }

      const food1 = "pizza";
      const food2 = "burger";
      const food3 = "noodles";

      const foods = fridge(food1, food2, food3); // method 1
      fridge(food1, food2, food3); // method 2

      /////////// //////////////

      function sum(...numbers) {
        let result = 0;
        for (num of numbers) {
          result += num;
        }
        return result;
      }
      console.log(sum(2, 5, 13));

      /////////////////////////////

      scores = [80, 99, 69, 79];

      function getAverage(scores) {
        let result = 0;
        for (let score of scores) {
          result += score;
        }
        return result / scores.length;
      }

      console.log(getAverage(scores));

      function averageMethodTwo(scores) {
        let answer = 0;
        for (i = 0; i < scores.length; i++) {
          answer += scores[i];
        }
        return answer / scores.length;
      }
      console.log(averageMethodTwo(scores));

      ////////////////////////

      function fullName(...name) {
        return name.join(" ");
      }

      const user = fullName("mike", "wheeler");
      console.log(user);
    </script>
