<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // MAP() = Accepts a callback and applies that function to
      //         each element of an array, then return new array

      const arr = [1, 2, 23];
      const newArry = arr.map(squareNum);

      console.log(square(arr));
      console.log(newArry);

      function square(numbers) {
        for (num in numbers) {
          numbers[num] = Math.pow(numbers[num], 2);
        }
        return numbers;
      }

      function squareNum(num) {
        return Math.pow(num, 3);
      }

      students = ["jimmy", "john"];
      newStudents = students.map(upper);

      console.log(newStudents);
      function upper(e) {
        return e.toUpperCase();
      }

      dates = ["2004-01-01"];
      newDate = dates.map(changeDate);

      console.log(newDate);

      function changeDate(date) {
        const parts = date.split("-");

        return `${parts[1]}/${parts[2]}/${parts[0]}`;
      }
    </script>
  </body>
</html>
