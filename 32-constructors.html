<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  CONSTRUCTOR = special method for defining the properties and methods of objects

      function Guitar(make, model, year) {
        (this.make = make),
          (this.model = model),
          (this.year = year),
          (this.amp = function () {
            return `${make} into a super reverb`;
          });
      }
      const guitar1 = new Guitar("fender ", "strat", 1969);
      const guitar2 = new Guitar("gibson ", 335, 1976);

      console.log(guitar2.amp());

      function Car(make, model, year, color) {
        this.make = make;
        this.model = model;
        this.year = year;
        this.color = color;
        this.start = function () {
          return "zrooom";
        };
      }

      const car1 = new Car("poniac", "GTO", 1969, "black");

      console.log(car1.start());
    </script>
  </body>
</html>
