<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [1, 12, 3, 6, 5, 4, 7, 9, 8, 10, 11, 15, 26];

      numbers.sort();

      console.log(numbers);

      const user = [
        { name: "mike", age: 37 },
        { name: "fish", age: 39 },
        { name: "billy", age: 20 },
        { name: "chips", age: 29 },
      ];

      user.sort((a, b) => a.age - b.age);
      user.sort((a, b) => a.name.localeCompare(b.name));

      console.log(user);
    </script>
  </body>
</html>
