<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Promises = an object that manages asynchronous operations. Wrap a promise object aaround teh code.  i promise to return a value. PENDING -> RESOLVED OR REJECTED. new Promise ((result, reject) => {asynchornous code})

      // do these chores in order:
      //  1. walk the dog
      //  2. clean kitchen
      //  3. take out trash

      function walkDog() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const dogWalk = true;

            if (dogWalk) {
              resolve("very good! walked the dog");
            } else {
              reject("you lazy fucker, you didnt walk the dog");
            }
          }, 1500);
        });
      }

      function cleanKitchen() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const kitchen = true;

            if (kitchen) {
              resolve("very good! cleaned kitchen");
            } else {
              reject("god damnit, you didnt clean the kitchen");
            }
          }, 1000);
        });
      }

      function trashOut() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const trash = false;

            if (trash) {
              resolve("very good! took out the trash");
            } else {
              reject("wow fucker, no trash was taken out?");
            }
          }, 1000);
        });
      }

      walkDog()
        .then((resolve) => {
          console.log(resolve);
          return cleanKitchen();
        })
        .then((resolve) => {
          console.log(resolve);
          return trashOut();
        })
        .then((resolve) => {
          console.log(resolve);
        })
        .catch((reject) => console.error(reject));
    </script>
  </body>
</html>
