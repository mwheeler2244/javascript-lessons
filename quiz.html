      // 2. Find Maximum Value = Create a function findMax that accepts an array of numbers and returns the maximum value in the array.

      let numbers = [2, 6, 7];
      function findMax(numbers) {
        return Math.max(...numbers);
      }

      console.log(findMax(numbers));

      function sumOfNum(numbers) {
        let result = 0;
        for (num in numbers) {
          result += numbers[num];
        }
        return result;
      }
      console.log(sumOfNum(numbers));
