// Use array methods to transform an array of strings into a sorted array
// of objects, each with a 'name' property and a 'length' property.
function transformArray(arr) {
    return arr.map((str)=> ({name: str, length: str.length}))
    .sort((a, b) => a.name.localeCompare(b.name) )
  // Your code here
}
