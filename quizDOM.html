// Create a function that takes an array of strings and dynamically creates
// an unordered list in the DOM with each string as a list item.


function createDynamicList(items) {
    let mainList = document.createElement('ul')
    if(items){
            for(let itemText of items){
            let itemList = document.createElement('li')
            itemList.textContent = itemText
            mainList.appendChild(itemList)}
        
        
        return mainList

        document.body.appendChild(mainList)
    }

// Exercise 2: Toggle Button
// Create a button that toggles the visibility of a paragraph element when clicked.
 function createToggleButton() {

    const btn = document.createElement('button')
    btn.textContent = 'toggle '
    const par = document.createElement('p')

    par.textContent = 'hello world, welcome to my layer'
    par.style.display = 'none'

    btn.addEventListener('click',()=>{
        if(par.style.display === 'none'){
            return par.style.display = 'block'
        }else {
            return par.style.display = 'none'
        }  

    })

    document.body.appendChild(par)
    document.body.appendChild(btn)
  
  // Your code here
  // 1. Create a button element with text "Toggle Paragraph"
  // 2. Create a paragraph element with some text
  // 3. Add a click event listener to the button that toggles the paragraph's visibility
  // 4. Append both elements to the body
}

createToggleButton()
// Test
